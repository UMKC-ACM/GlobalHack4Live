<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/responsive-placeholder-images.css" />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/responsive-placeholder-images.js"></script>

    </head>
    <body>

      <nav>
        <div class="nav-wrapper blue lighten-2">
          <a href="#" class="brand-logo center">Add Image with Annotations</a>
        </div>
      </nav>

      <div class="container">

      <div class="row" style="margin: 20px;">
        <div class="col s10 offset-s1 ">
            <a class="modal-trigger" href="#modal1">

              <div  id="upload" >
                  <div class="defer-image image-ratio:2x1" style="width:100%;">
                    <div class="row">
                      <div class="col s12">
                        <p class="center-align" style="font-size:1.5em;">click to upload image</p>
                      </div>
                    </div>
                  </div>
            </div>

          </a>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text">
          <label for="text">Title</label>
        </div>
      </div>

      <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" id="replace" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>


      <div class="row">
         <form class="col s12">
           <div class="row">
             <div class="input-field col s12">
               <textarea id="textarea1" class="materialize-textarea"></textarea>
               <label for="textarea1">Body</label>
             </div>
           </div>
         </form>
       </div>

       <div class="row">
         <div class="col s12 center-align">
       <button class="btn waves-effect waves-light" type="submit" name="action">Submit
         <i class="mdi-content-send right"></i>
       </button>
     </div>
     </div>

  </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script type="text/javascript">

      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal-trigger').leanModal();

      $("#replace").click(function(){
        $("#upload").html('<img src="image/iphone6s.jpeg"></img>');
    });

      });

      </script>

    </body>
  </html>
