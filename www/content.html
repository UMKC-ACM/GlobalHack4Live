<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/responsive-placeholder-images.css" />
      <link type="text/css" rel="stylesheet" href="css/annotorious.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/responsive-placeholder-images.js"></script>
      <script type="text/javascript" src="js/annotorious.min.js"></script>

    </head>
    <body>

      <nav>
        <div class="nav-wrapper blue lighten-2">
          <a href="#" class="brand-logo center">Add Image with Annotations</a>
        </div>
      </nav>

        <div class="container">

          <div class="card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="images/office.jpg">
                  </div>
                  <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Card Title <i class="mdi-navigation-more-vert right"></i></span>
                        <p><a href="#">This is a link</a></p>
                  </div>
                  <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title <i class="mdi-navigation-close right"></i></span>
                        <p>Here is some more information about this product that is only revealed once clicked on.</p>
                </div>
        </div>

        </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script type="text/javascript">

      </script>

    </body>
  </html>
