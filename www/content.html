<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/responsive-placeholder-images.css" />
      <link type="text/css" rel="stylesheet" href="css/annotorious.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/responsive-placeholder-images.js"></script>
      <script type="text/javascript" src="js/annotorious.min.js"></script>

      <script type="text/javascript">

              var annot = [{
              "src":"http://127.0.0.1:8080/image/640px-Hallstatt.jpg",
              "text":"hey",
              "shapes":[{
                    "type":"rect",
                    "geometry":{
                          "x":0.44935543278084716,
                          "y":0.3352941176470588,
                          "width":0.055248618784530384,
                          "height":0.08235294117647059
                            }
                      }],
              "context":"http://127.0.0.1:8080/",
              "editable": false
            }];

      </script>

    </head>
    <body onload="anno.addAnnotation(annot[0])">

      <nav>
        <div class="nav-wrapper blue lighten-2">
          <a href="#" class="brand-logo center">ImgNotate</a>
        </div>
      </nav>

        <div class="container">

          <div class="row">
            <div class="col s12">
              <div class="card ">
                <div class="card-image">
                  <img  class="annotatable" draggable="false" src="image/640px-Hallstatt.jpg">
                </div>
                <div class="row">
                  <div class="col">
                    <p class="card-title grey-text text-darken-4" style="margin: auto auto auto 10px;">Title</p>
                  </div>
                </div>


                    <blockquote class="grey-text text-darken-4 " style="position: relative; left: 13px;" >
                      This is an example of where a link would go
                    </blockquote>


                </div>
            </div>
          </div>

        </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
